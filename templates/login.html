{% extends 'layout.html' %}

{% block body %}

        <div style="width:70%; min-width:650px; margin:auto;">
	<h2 style="margin-bottom:10px; ">Login</h2>
 
	<form action="" method="POST">
		<div class="form-group">
		   <label style="font-size:100%; ">Username</label>
		   <input type="text" name="username" placeholder="USN" class="form-control" value={{request.form.username}} >
		</div>
		<div class="form-group">
		   <label style="font-size:100%;">Password</label>
		   <input type="password" name="password" class="form-control" value={{ request.form.password }}>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
       </div>
{% endblock %}
